<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./css/style.css"/>
  <title>Formulário com Animação</title>
</head>
<body>
  <div class="container">
    <div class="form-group">
      <ul>
        <li id="logar" class="active">Logar</li>
        <li id="cadastrar">Cadastrar</li>
      </ul>

      <h2>Login do Sistema</h2>
      <p>Entre com o seu usuário e senha</p>

      <form action="#" method="post">
        <input type="text" name="nome" id="nome" placeholder="Nome de usuário" required />
        <input type="password" name="senha" id="senha" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <script src="./js/animations.js"></script>
</body>
</html>
